<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="row-one">
      <button type="button" class="top left"></button>
      <button type="button" class="top"></button>
      <button type="button" class="top right"></button>
    </div>
    <div id="row-two">
      <button type="button" class="left"></button>
      <button type="button"></button>
      <button type="button" class="right"></button>
    </div>
    <div id="row-three">
      <button type="button" class="bottom left"></button>
      <button type="button" class="bottom"></button>
      <button type="button" class="bottom right"></button>
    </div>
    <div id="data">
      <h1 id ="whose-turn"></h1>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
